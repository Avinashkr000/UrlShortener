
# =========================================
# üîπ Application Info
# =========================================
spring.application.name=url-shortener
app.base-url=http://localhost:8080/
app.default-expiry-days=30


# =========================================
# üîπ MySQL Database Configuration (Docker)
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/url_shortener?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.url=jdbc:mysql://localhost:3306/url_shortener?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.profiles.active=dev


spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =========================================
# üîπ Redis Configuration (Docker)
# =========================================
spring.redis.host=redis
spring.redis.port=6379
# ‚ö†Ô∏è NOTE: Uncomment and set only if Redis requires authentication
# spring.redis.password=yourpassword

# Spring Cache backed by Redis
spring.data.redis.repositories.enabled=false
spring.cache.type=redis


# =========================================
# üîπ JPA / Hibernate / Flyway Configuration
# =========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Optional custom dialect (uncomment if needed)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.flyway.user=root
spring.flyway.password=yourpassword
spring.flyway.enabled=false


# =========================================
# üîπ Swagger / OpenAPI Configuration
# =========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# =========================================
# üîπ Logging Configuration
# =========================================
logging.level.org.springframework=INFO
logging.level.com.avinash=DEBUG


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
