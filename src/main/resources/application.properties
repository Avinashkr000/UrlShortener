# App Info
spring.application.name=url-shortener
app.base-url=http://localhost:8080
app.default-expiry-days=30

# MySQL (local Docker)
spring.datasource.url=jdbc:mysql://localhost:3307/url_shortener?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis (optional) - keep disabled by default to avoid boot failures
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS
app.cors.allowed-origins=http://localhost:3000
