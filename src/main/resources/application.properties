spring.application.name=url-shortener
# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/url_shortener?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=test

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# REDIS CONFIGURATION
# ===============================
spring.redis.host=localhost
spring.redis.port=6379

# ===============================
# APPLICATION CONFIG
# ===============================
app.base-url=http://localhost:8080/
app.default-expiry-days=30

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.avinash=DEBUG
